<div class="pw-container">
  <div class="centerPage">
    <div class="pw-card p-4">
      <h2 class="text-center mt-0 mb-2">Login</h2>
      <form class="pw-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="pw-form-group">
          <label class="pw-input-label">Username</label>
          <input class="pw-input fluid" id="username" name="username" type="text" formControlName="username" />
        </div>
        <div class="pw-form-group">
          <label class="pw-input-label">Password</label>
          <input class="pw-input fluid" id="password" name="password" type="password" formControlName="password" />
        </div>
        <div class="pw-form-actions">
          <button class="pw-button raised primary fluid" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
      <p class="mb-0 mt-4">Don't have an account? <a [routerLink]="['/signup']">Sign Up</a></p>
    </div>
  </div>
</div>
