<div class="pw-container">
  <div class="centerPage">
    <div class="pw-card p-4">
      <h2 class="text-center mt-0 mb-2">Sign Up</h2>
      <form class="pw-form" [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="pw-form-group">
          <label class="pw-input-label">Username</label>
          <input class="pw-input fluid" id="username" name="username" type="text" formControlName="username" />
        </div>
        <div class="pw-form-group">
          <label class="pw-input-label">Email</label>
          <input class="pw-input fluid" id="email" name="email" type="email" formControlName="email" />
        </div>
        <div class="pw-form-group">
          <label class="pw-input-label">Password</label>
          <input class="pw-input fluid" id="password1" name="password1" type="password" formControlName="password1" />
        </div>
        <div class="pw-form-group">
          <label class="pw-input-label">Password (again)</label>
          <input class="pw-input fluid" id="password2" name="password2" type="password" formControlName="password2" />
          <p class="hint m-0">Your password must be at least 8 characters.</p>
        </div>
        <div class="pw-form-actions">
          <button class="pw-button raised primary fluid" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        </div>
      </form>
      <p class="mb-0 mt-4">Already have an account? <a [routerLink]="['/login']">Login</a></p>
    </div>
  </div>
</div>
